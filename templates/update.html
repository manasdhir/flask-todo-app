{% extends 'base.html' %}
{% block title %}
     Update
{% endblock title %}
{% block body %}


<div class="container">
    <h3>UPDATE TODO</h3>
    <form action="/update/{{todo.sno}}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">TODO Title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" value="{{todo.title}}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">TODO description</label>
            <input type="text" class="form-control" name="desc" id="description" value="{{todo.desc}}">
        </div>
        <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock body %}
